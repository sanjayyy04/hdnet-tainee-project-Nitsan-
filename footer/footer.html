<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <footer>
        <div class="footer-container">
            <!-- Left -->
            <div class="footer-left">
                <!-- Links -->
                <div class="footer-links">
                    <ul>
                        <li><a href="#">Lösungen</a></li>
                        <li><a href="#">Referenzen</a></li>
                        <li><a href="#">Unternehmen</a></li>
                        <li><a href="#">Karriere</a></li>
                    </ul>
                </div>

                <!-- Newsletter -->
                <div class="newsletter">
                    <h3>Newsletter</h3>
                    <label for="email">E-Mail</label>
                    <div>
                        <input type="email" id="email" placeholder="vorname.nachname@mail.de">
                        <button>➤</button>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Ich habe die Datenschutzrichtlinien zur Kenntnis
                            genommen.</label>
                    </div>
                </div>
            </div>

            <!-- Right -->
            <div class="footer-right">
                <div class="footer-info">
                    <img src="assets/logo.jpg" alt="HDNET Logo">
                    <p>GmbH & Co. KG <br> Ravensberger Str. 22 <br> 32804 Werther</p>
                    <p>+49 5203 29 66 00 <br>
                        <a href="mailto:info@hdnet.de">info@hdnet.de</a>
                    </p>

                    <!-- Social -->
                    <div class="social">
                        <a href="#"><img src="assets/linkedin.png" alt="LinkedIn"></a>
                        <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
                        <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
                        <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom -->
        <div class="footer-bottom">
            © 2023 HDNET GmbH & Co. KG |
            <a href="#">Impressum</a> |
            <a href="#">Datenschutz</a> |
            <a href="#">Datenschutz Social Media</a>
        </div>
    </footer>

</body>

</html>
